name: Firmware publish

on:
  push:
    paths:
      - 'firmware/**'
      - 'scripts/**'
      - 'manifest.json'
      - 'firmware-*.json'
      - '.github/workflows/firmware-publish.yml'
      # Web interface files
      - 'index.html'
      - '*.js'
      - 'css/**'
      - '*.png'
      - '_headers'
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync firmware assets from release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python scripts/sync-from-releases.py \
            --repo "${GITHUB_REPOSITORY}" \
            --release-id "${{ github.event.release.id }}" \
            --target-dir firmware

      - name: Generate firmware manifests
        run: |
          set -euo pipefail
          python scripts/gen-manifests.py \
            --firmware-dir firmware \
            --manifest-path manifest.json \
            --manifest-prefix firmware- \
            --summary

      - name: List firmware & dry-run summary
        run: |
          set -euo pipefail
          echo "== .bin files =="
          find firmware -type f -name '*.bin' -printf '%p\n' | sort
          echo "== gen-manifests dry-run summary =="
          python scripts/gen-manifests.py \
            --firmware-dir firmware \
            --manifest-path manifest.json \
            --manifest-prefix firmware- \
            --summary --dry-run

      - name: Assert required configs present
        run: |
          set -euo pipefail
          # =============================================================
          # Test Configuration Matrix
          # =============================================================
          # Valid combinations based on hardware ruleset:
          #   Core: CORE-C, CORE-V-C (Ceiling) | CORE-W, CORE-V-W (Wall)
          #   Power: USB, POE, PWR
          #   Modules: AirIQ, Bathroom (Ceiling only), BathroomAirIQ (Ceiling + Bathroom only), Comfort, Presence, Fan
          #   Constraints:
          #     - AirIQ and Bathroom cannot be combined
          #     - BathroomAirIQ requires Bathroom to be enabled
          #     - BathroomAirIQ is ceiling-only
          #   BathroomAirIQ Sensors:
          #     - Base: SHT4x (temp/humidity), BMP390 (pressure), SGP41 (VOC/NOx)
          #     - Pro: Base sensors + MLX90614 (IR/condensation), SPS30 (PM1.0/2.5/10)
          # =============================================================

          REQUIRED_CONFIGS=(
            # ---------------------------------------------------------
            # CEILING (non-voice) - All power types + module variations
            # ---------------------------------------------------------
            "Ceiling-USB"                              # Core-C + USB (no modules)
            "Ceiling-USB-AirIQ"                        # Core-C + USB + AirIQ
            "Ceiling-POE-AirIQBase"                    # Core-C + POE + AirIQ (base)
            "Ceiling-POE-AirIQPro"                     # Core-C + POE + AirIQ (pro)
            "Ceiling-POE-Bathroom"                     # Core-C + POE + Bathroom
            "Ceiling-POE-Bathroom-BathroomAirIQBase"   # Core-C + POE + Bathroom + BathroomAirIQ (base)
            "Ceiling-POE-Bathroom-BathroomAirIQPro"    # Core-C + POE + Bathroom + BathroomAirIQ (pro)
            "Ceiling-PWR-AirIQ"                        # Core-C + PWR + AirIQ
            "Ceiling-PWR-AirIQ-Comfort"                # Core-C + PWR + AirIQ + Comfort
            "Ceiling-PWR-AirIQ-Presence"               # Core-C + PWR + AirIQ + Presence
            "Ceiling-PWR-AirIQ-Comfort-Presence"       # Core-C + PWR + AirIQ + Comfort + Presence
            "Ceiling-PWR-AirIQ-Comfort-Presence-Fan"   # Core-C + PWR + full module stack
            "Ceiling-PWR-Bathroom-Comfort-Presence"    # Core-C + PWR + Bathroom + modules
            "Ceiling-PWR-Bathroom-BathroomAirIQBase"   # Core-C + PWR + Bathroom + BathroomAirIQ (base)
            "Ceiling-PWR-Bathroom-BathroomAirIQPro"    # Core-C + PWR + Bathroom + BathroomAirIQ (pro)
            "Ceiling-USB-Bathroom"                     # Core-C + USB + Bathroom
            "Ceiling-USB-Bathroom-BathroomAirIQBase"   # Core-C + USB + Bathroom + BathroomAirIQ (base)
            "Ceiling-USB-Bathroom-BathroomAirIQPro"    # Core-C + USB + Bathroom + BathroomAirIQ (pro)
            "Ceiling-POE-Comfort"                      # Core-C + POE + Comfort only
            "Ceiling-POE-Presence"                     # Core-C + POE + Presence only
            "Ceiling-USB-Fan"                          # Core-C + USB + Fan only

            # ---------------------------------------------------------
            # CEILING (voice) - Voice variants with LED+MIC
            # ---------------------------------------------------------
            "Ceiling-Voice-USB"                        # Core-V-C + USB
            "Ceiling-Voice-POE-AirIQ"                  # Core-V-C + POE + AirIQ
            "Ceiling-Voice-PWR-AirIQ-Comfort-Presence" # Core-V-C + PWR + full stack

            # ---------------------------------------------------------
            # WALL/DESK (non-voice) - All power types + module variations
            # ---------------------------------------------------------
            "Wall-USB"                                 # Core-W + USB (no modules)
            "Wall-USB-AirIQ"                           # Core-W + USB + AirIQ
            "Wall-USB-AirIQPro"                        # Core-W + USB + AirIQ (pro)
            "Wall-POE-AirIQBase"                       # Core-W + POE + AirIQ (base)
            "Wall-POE-AirIQ"                           # Core-W + POE + AirIQ
            "Wall-PWR"                                 # Core-W + PWR (no modules)
            "Wall-PWR-AirIQ"                           # Core-W + PWR + AirIQ
            "Wall-PWR-AirIQ-Comfort"                   # Core-W + PWR + AirIQ + Comfort
            "Wall-PWR-AirIQ-Presence"                  # Core-W + PWR + AirIQ + Presence
            "Wall-PWR-AirIQ-Comfort-Presence"          # Core-W + PWR + AirIQ + Comfort + Presence
            "Wall-PWR-AirIQ-Comfort-Presence-Fan"      # Core-W + PWR + full module stack
            "Wall-POE-Comfort"                         # Core-W + POE + Comfort only
            "Wall-POE-Presence"                        # Core-W + POE + Presence only
            "Wall-USB-Fan"                             # Core-W + USB + Fan only

            # ---------------------------------------------------------
            # WALL/DESK (voice) - Voice variants with LED+MIC
            # ---------------------------------------------------------
            "Wall-Voice-USB"                           # Core-V-W + USB
            "Wall-Voice-POE-AirIQ"                     # Core-V-W + POE + AirIQ
            "Wall-Voice-PWR-AirIQ-Comfort-Presence"    # Core-V-W + PWR + full stack

            # ---------------------------------------------------------
            # SPECIAL
            # ---------------------------------------------------------
            "Rescue"                                   # Universal rescue firmware
          )

          missing=0
          for k in "${REQUIRED_CONFIGS[@]}"; do
            if ! grep -qi "\"config_string\": *\"$k\"" manifest.json; then
              echo "❌ Missing config: $k" >&2
              missing=$((missing + 1))
            else
              echo "✓ Found: $k"
            fi
          done

          if [ $missing -gt 0 ]; then
            echo ""
            echo "❌ $missing required config(s) missing from manifest.json" >&2
            exit 1
          fi

          echo ""
          echo "✅ All ${#REQUIRED_CONFIGS[@]} required configurations present"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload repo root so the fresh manifest.json is included
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
